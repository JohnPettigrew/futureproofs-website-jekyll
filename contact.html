<section class="wrapper content index-features single-column-content">
  <h1 class="pt-5">Contact us</h1>

  <div class="row justify-content-center">
    <article class="col-12 col-md-4 text-center">
      <img src="images/envelope.svg" class="icon-large" />
      <h2 class="mt-0 mb-2">Email</h2>
      <p><a href="mailto:info@wearefutureproofs.com" class="text-dark">info@wearefutureproofs.com</a></p>
    </article>
    <article class="col-12 col-md-4 text-center">
      <img src="images/geo.svg" class="icon-large" />
      <h2 class="mt-0 mb-2">Address</h2>
      <p><a href="https://w3w.co/grants.coins.purple" class="text-dark">ideaSpace,<br />
          3 Charles Babbage Road,<br />
          Cambridge,<br />
          CB3 0GT, UK</a></p>
    </article>
  </div>

  <div class="row justify-content-center">
    <article class="col-10 col-md-6 mt-5">
      <p class="text-center"><img src="images/chat.svg" class="icon-large" /></p>
      <h2 class="mt-0 mb-4">Contact us</h2>
      <form action="https://formspree.io/mknryvbn" method="POST">
        <input type="hidden" name="_next" value="//www.wearefutureproofs.com/contact-success.html" />
        <input type="hidden" name="_subject" value="New query from Futureproofs website" />
        <input type="text" name="_gotcha" class="d-none" />
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Your name<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input id="name" type="text" name="name" data-constraints="@Required" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Your email<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input id="email" type="email" name="_replyto" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="message" class="col-sm-3 col-form-label">Message<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <textarea id="message" name="message" class="form-control" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Send message" class="btn btn-primary mt-4 mb-4 col-sm-3">
          <span class="col-sm-9 text-danger">* </span>Required field
        </div>
      </form>
    </article>
  </div>
</section>
